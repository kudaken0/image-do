<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ダウンロード</title>
</head>
<body>
    <h1 class="rollAnime">画像ダウンロード</h1>
    <a href="https://github.com/kudaken0/image-do/" style="color: white;"><p>GitHubはこちら</p></a>
    <a href="#" style="color: white;" id="redirectLink"><p>画像のダウンロード方法(iphone/android)</p></a>
    <p>
        <span class="slide-in upAnime">
        <span class="slide-in_inner upAnimeInner">ここではくだけんが作成したフリー画像をダウンロードすることができます。</span>
        <br>
        <span class="slide-in_inner upAnimeInner">一部の画像に営利目的での使用が禁止の素材が使われていますので営利目的での使用はお控えください。</span>
        <br>
        <br>
        <span class="slide-in_inner upAnimeInner">ほしい画像をクリック(タップ)したらダウンロードができます。</span>
    </p>
        <ul class="sort-btn">
            <li class="sort00 active">全て</li><!--はじめに「全て」ボタンに現在地表示をつけるためactive というクラス名を付与-->
            <li class="sort01">猫</li>
            <li class="sort02">地球</li>
            <li class="sort03">その他</li>
            </ul>
            
            <ul class="grid"><!--1番外側のタグにgrid というクラス名を付与。-->
            <li class="item sort01"><!--li には、item というクラス名と並び替え基準となるクラス名（ボタンのクラス名と同じ名前）を付与。-->
            <div class="item-content"><!--内側のdivには高さを維持するためにitem-contentというクラス名をつける。-->
            <a href="images/なぜそうなる（猫）.png" download><img src="images/なぜそうなる（猫）.png" alt=""></a>
            <a href="images/にゃんだそれ.png" download ><img src="images/にゃんだそれ.png" alt=""></a>
            <!--複数画像をグループ化してサム
            イル表示させたい場合は、datafancybox="半角英数字で同一のグループ名"、キャプションを入れたい場合はdata-caption="キャプションタイトル"を設定する。-->
            </div>
            </li>
            <li class="item sort02">
            <div class="item-content">
            <a href="images/なんでやん.png" download ><img src="images/なんでやん.png" alt=""></a>
            <a href="images/暇すぎる.png" download><img src="images/暇すぎる.png" alt=""></a>
            </div>
            </li>
            <li class="item sort03">
            <div class="item-content">
                <a href="images/パチンコ.png" download><img src="images/パチンコ.png" alt=""></a>
                <a href="images/すべてを理解したアーニャ.png" download><img src="images/すべてを理解したアーニャ.png" alt=""></a>
            </div>
            </li>
            </ul>
        <!--js-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
        <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--jsのファイル-->
        <script src="js/script.js"></script>
        <script src="js/ua.js?20230721"></script>
        </body>
</html>
