<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://kudaken.com/image-do/css/style.css">
    <link rel="stylesheet" href="houhou.css">
    <script src="houhou.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone</title>
</head>
<body>
    <h1>iPhoneでのやり方</h1>
    <p>※iOS16を使用し、スクリーンショットを撮りました</p>
    <p>ご利用バージョンによってやり方が異なる可能性があります。</p>
    <p>1. まず当サイトを<span><img src="img/safari.png" width="39" style="transform: translateY(30%);"></span>safariで開いてください</p>
    <p>URL https://kudaken.com/image-do</p>
    <p>2. ほしい画像をタップしてください</p>
    <p>3. <span style="color: lightblue">ダウンロード</span>を押す</p>
    <img src="img/1.png" alt="" width="180" style="display: block; margin-left: auto; margin-right: auto;">
    <p>4. そして左下の<span><img src="img/doicon.png" width="23" style="transform: translateY(30%);" alt=""></span>を押してください</p>
    <img src="img/2.png" alt="" width="180" style="display: block; margin-left: auto; margin-right: auto;">
    <p>5. 丸で囲っているところを押してください</p>
    <img src="img/3.png" alt="" width="180" style="display: block; margin-left: auto; margin-right: auto;">
    <p>6. 左下の共有ボタンを押してください</p>
    <img src="img/4.png" alt="" width="180" style="display: block; margin-left: auto; margin-right: auto;">
    <p>7. 画像を保存を押したら完了です。</p>
    <img src="img/5.png" alt="" width="180" style="display: block; margin-left: auto; margin-right: auto;">
</body>

</html>
